<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Properties Slider</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
  />
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="page">
    <div class="content">
      <div class="title">
        <h2 class="title-text">our favorites</h2>
        <div class="header">
          <span class="header-text bold">featured</span>
          <span class="header-text">listings</span>
        </div>
      </div>
      <section class="slider-wrapper">
        <div class="slider-buttons">
          <button class="slider-button"><img src="./assets/arrow.svg" alt="arrow left" class="arrow"/> <span>prev.</span></button>
          <div class="divider"></div>
          <button class="slider-button"><span>next</span><img src="./assets/arrow.svg" alt="arrow right" class="arrow arrow-right" /></button>
        </div>
        <div class="slider">
          <div class="slide">
            <img src="./assets/slide.png" alt="slide"/>
            <div class="details-description">
              <div class="general-info">
                <span class="price">$1,000,000</span>
                <span class="name">82 Victory Lane</span>
                <span class="adress">Westford, MA</span>
              </div>
              <div class="apartment-info">
              <div class="info-block-wrapper">
                <div class="infoBlock">
                  <span class="numbers">2</span>
                  <span class="info-text">BED</span>
                </div>
                <div class="infoBlock">
                  <span class="numbers">2</span>
                  <span class="info-text">BATH</span>
                </div>
                <div class="infoBlock">
                  <span class="numbers">2,000</span>
                  <span class="info-text">SQ FT</span>
                </div>
                </div>
                <button class="view-details-button"><span class="view-details">view details</span><img src="./assets/arrow.svg" alt="arrow right" class="arrow arrow-right"/></button>
              </div>
            </div>
          </div>
            <div class="slide">
            <img src="./assets/slide.png" alt="slide"/>
            <div class="details-description">
              <div class="general-info">
                <span class="price">$1,000,000</span>
                <span class="name">82 Victory Lane</span>
                <span class="adress">Westford, MA</span>
              </div>
              <div class="apartment-info">
              <div class="info-block-wrapper">
                <div class="infoBlock">
                  <span class="numbers">2</span>
                  <span class="info-text">BED</span>
                </div>
                <div class="infoBlock">
                  <span class="numbers">2</span>
                  <span class="info-text">BATH</span>
                </div>
                <div class="infoBlock">
                  <span class="numbers">2,000</span>
                  <span class="info-text">SQ FT</span>
                </div>
                </div>
                <button class="view-details-button"><span class="view-details">view details</span><img src="./assets/arrow.svg" alt="arrow right" class="arrow arrow-right"/></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <button class="view-all-button">VIEW ALL</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.slider').slick({
        dots: true,
        arrows: true,
        infinite: true,
        slidesToShow: 2,
        slidesToScroll: 1,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2,
            },
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
            },
          },
        ],
      });
    });
  </script>
</body>
</html>
