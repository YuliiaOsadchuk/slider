<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Properties Slider</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
  />
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="page">
    <div class="rectangle-image"><img src="./assets/mask.png" alt="blue rectangle"/></div>
    <div class="cells-image"><img src="./assets/background.png" alt="cells background"/></div>
    <div class="content">
      <div class="title">
        <h2 class="title-text">our favorites</h2>
        <div class="header">
          <span class="header-text bold">featured</span>
          <span class="header-text">listings</span>
        </div>
      </div>
      <section class="slider-wrapper">
        <div class="slider-buttons">
          <button class="slider-button prev-button"><img src="./assets/arrow.svg" alt="arrow left" class="arrow"/> <span>prev.</span></button>
          <div class="divider"></div>
          <button class="slider-button next-button"><span>next</span><img src="./assets/arrow.svg" alt="arrow right" class="arrow arrow-right" /></button>
        </div>
        <div class="slider"></div>
      </section>
      <button class="view-all-button">VIEW ALL</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    const slidesData = [
      {
        price: "$1,000,000",
        name: "82 Victory Lane",
        address: "Westford, MA",
        bed: 2,
        bath: 2,
        area: "2,000",
        image: "./assets/slide.png",
      },
      {
        price: "$1,000,000",
        name: "82 Victory Lane",
        address: "Westford, MA",
        bed: 2,
        bath: 2,
        area: "2,000",
        image: "./assets/slide.png",
      },
      {
        price: "$1,000,000",
        name: "82 Victory Lane",
        address: "Westford, MA",
        bed: 2,
        bath: 2,
        area: "2,000",
        image: "./assets/slide.png",
      },
      {
        price: "$1,000,000",
        name: "82 Victory Lane",
        address: "Westford, MA",
        bed: 2,
        bath: 2,
        area: "2,000",
        image: "./assets/slide.png",
      },
    ];

    const createSlide = (data) => `
      <article class="slide">
        <img src="${data.image}" alt="Property at ${data.name}" class="slide-image"/>
        <div class="details-description">
          <div class="general-info">
            <span class="price">${data.price}</span>
            <span class="name">${data.name}</span>
            <span class="address">${data.address}</span>
          </div>
          <div class="apartment-info">
            <div class="info-block-wrapper">
              <div class="info-block">
                <span class="numbers">${data.bed}</span>
                <span class="info-text">BED</span>
              </div>
              <div class="info-block">
                <span class="numbers">${data.bath}</span>
                <span class="info-text">BATH</span>
              </div>
              <div class="info-block">
                <span class="numbers">${data.area}</span>
                <span class="info-text">SQ FT</span>
              </div>
            </div>
            <button class="view-details-button">
              <span class="view-details">view details</span>
              <img src="./assets/arrow.svg" alt="arrow right" class="arrow arrow-right" />
            </button>
          </div>
        </div>
      </article>
    `;

    $(document).ready(function () {
      const $slider = $('.slider');
      slidesData.forEach((slide) => {
        $slider.append(createSlide(slide));
      });

      $slider.slick({
        dots: true,
        arrows: false,
        infinite: true,
        slidesToShow: 2,
        slidesToScroll: 1,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2,
            },
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
            },
          },
        ],
      });

      $('.prev-button').on('click', function () {
        $slider.slick('slickPrev');
      });

      $('.next-button').on('click', function () {
        $slider.slick('slickNext');
      });
    });
  </script>
</body>
</html>
